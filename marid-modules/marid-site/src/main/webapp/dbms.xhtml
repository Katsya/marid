<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" 
      xmlns:cc="http://java.sun.com/jsf/composite">
    <f:view contentType="text/html" locale="#{localeBean.locale}">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{strs.dbms}</title>
                <link rel="stylesheet" type="text/css" href="marid.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:graphicImage value="images/derby.png" width="128" height="64"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="Apache Derby"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="High reliability DBMS for medium-size systems"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:graphicImage value="images/hsqldb.png" width="128" height="48" style="margin: 8px"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="HSQLDB"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="High reliability DBMS for medium-size systems, stored procedures and triggers support"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:graphicImage value="images/bdbje.gif" width="128" height="64"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="Berkeley DB Java Edition"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="High performance non-SQL embeddable database with data replication support"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:graphicImage value="images/mckoi.gif" width="112" height="48" style="margin: 8px"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="Mckoi SQL Database"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="Robust SQL embedded database"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:graphicImage value="images/h2.png" width="84" height="48" style="margin-top: 15px; margin-bottom: 15px; margin-left: 8px; margin-right: 8px"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="H2"/>
                        </p:column>
                        <p:column>
                            <h:outputText value="Very fast embedded DBMS"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </ui:composition>
        </h:body>
    </f:view>
</html>
