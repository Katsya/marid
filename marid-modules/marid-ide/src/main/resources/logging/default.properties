logger.level=INFO
logger.handlers=CONSOLE

handler.CONSOLE=org.jboss.logmanager.handlers.ConsoleHandler
handler.CONSOLE.properties=autoFlush
handler.CONSOLE.level=INFO
handler.CONSOLE.autoFlush=true
handler.CONSOLE.formatter=FORMATTER

formatter.FORMATTER=org.jboss.logmanager.formatters.PatternFormatter
formatter.FORMATTER.properties=pattern
formatter.FORMATTER.pattern=%d{HH:mm:ss.SSS} %-5.5p [%40.-40c{1.}] %s%E%n