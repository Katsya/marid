<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Marid IDE</title>
    <link rel="icon" type="image/png" href="/dyn/marid-icon.png?size=24"/>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="/css/marid.css" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>

    <script src="/js/index.js" type="text/javascript"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand dropdown-toggle" id="brandDropdown" role="button" data-toggle="dropdown" href="#">
            <img src="/dyn/marid-icon.png?size=32" width="32px" height="32px"/>
        </a>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/login?logout" th:text="#{Logout}"></a>
        </div>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li id="admin" sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" onclick="selectTab(this)" th:text="#{Admin}"></a>
                </li>
                <li id="cellars" class="nav-item">
                    <a class="nav-link" href="#" onclick="selectTab(this)" th:text="#{Cellars}"></a>
                </li>
                <li id="racks" class="nav-item">
                    <a class="nav-link" href="#" onclick="selectTab(this)" th:text="#{Racks}"></a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" th:placeholder="#{Search}">
                <button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit"
                        th:text="#{Search}">
                </button>
            </form>
        </div>
    </nav>
</header>

<main role="main" class="container-fluid"></main>

<footer class="footer">
    <div class="container-fluid">
        <div>
            Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/"
               title="Flaticon"
               target="_blank">www.flaticon.com</a> is licensed by
            <a href="https://creativecommons.org/licenses/by/3.0/"
               title="Creative Commons BY 3.0"
               target="_blank">CC 3.0 BY</a>
        </div>
    </div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
        integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    selectTab($("li.nav-item:first a.nav-link"));
</script>

</body>
</html>
