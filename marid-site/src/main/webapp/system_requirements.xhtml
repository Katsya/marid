<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite">
    <f:view contentType="text/html" locale="#{localeBean.locale}">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{strs.system_requirements}</title>
                <link rel="stylesheet" type="text/css" href="marid.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition>
                <p:panelGrid>
                    <f:facet name="header">
                        <p:row>
                            <p:column>#{strs.parameter}</p:column>
                            <p:column>#{strs.value}</p:column>
                        </p:row>
                    </f:facet>
                    <p:row>
                        <p:column>#{strs.operating_system}:</p:column>
                        <p:column>Linux, Windows, Mac OS, FreeBSD, Solaris</p:column>
                    </p:row>
                    <p:row>
                        <p:column>#{strs.java_vm}:</p:column>
                        <p:column>&gt;= 1.7</p:column>
                    </p:row>
                    <p:row>
                        <p:column>#{strs.cpu_frequency}:</p:column>
                        <p:column>&gt;= 1 GHz</p:column>
                    </p:row>
                    <p:row>
                        <p:column>#{strs.disk_space}:</p:column>
                        <p:column>&gt;= 1 GiB</p:column>
                    </p:row>
                    <p:row>
                        <p:column>#{strs.ram}</p:column>
                        <p:column>&gt;= 1 GiB</p:column>
                    </p:row>
                </p:panelGrid>
            </ui:composition>
        </h:body>
    </f:view>
</html>
