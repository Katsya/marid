<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:cc="http://java.sun.com/jsf/composite">
    <f:view contentType="text/html" locale="#{localeBean.locale}">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Marid</title>
                <link rel="stylesheet" type="text/css" href="marid.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:layout id="mainPage" widgetVar="mainPage" fullPage="true">
                    <p:layoutUnit position="north">
                        <h:panelGrid columns="4" width="100%" columnClasses="iconColumn,titleColumn,iconColumn,iconColumn">
                            <h:column><p:graphicImage value="#{maridIconBean.getIcon(32)}"/></h:column>
                            <h:column><h:outputText value="#{strs.title}" style="font-size: 30px"/></h:column>
                            <h:column>
                                <h:commandButton actionListener="#{localeBean.selectEnglishLocale()}" image="images/uk.png"/>
                            </h:column>
                            <h:column>
                                <h:commandButton actionListener="#{localeBean.selectSpanishLocale()}" image="images/spain.png"/>
                            </h:column>
                        </h:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="west">
                        <p:menu style="width: 280px; border: none">
                            <p:submenu label="#{strs.about}">
                                <p:menuitem value="#{strs.summary}" id="summary" actionListener="#{pageSwitcherBean.pageSwitch}" update="mainPanel"/>
                                <p:menuitem value="#{strs.license}" id="license" actionListener="#{pageSwitcherBean.pageSwitch}" update="mainPanel"/>
                                <p:menuitem value="#{strs.about_author}" id="about_author" actionListener="#{pageSwitcherBean.pageSwitch}" update="mainPanel"/>
                                <p:menuitem value="#{strs.system_requirements}"/>
                                <p:menuitem value="#{strs.examples}"/>
                            </p:submenu>
                            <p:submenu label="#{strs.investments}">
                                <p:menuitem value="#{strs.development_cost}"/>
                                <p:menuitem value="#{strs.roi}"/>
                                <p:menuitem value="#{strs.why_libre}"/>
                            </p:submenu>
                            <p:submenu label="#{strs.building_daq_systems}">
                                <p:menuitem value="#{strs.creating_structure}"/>
                                <p:menuitem value="#{strs.configuring_services}"/>
                                <p:menuitem value="#{strs.deploy}"/>
                                <p:menuitem value="#{strs.monitoring}" id="monitoring" actionListener="#{pageSwitcherBean.pageSwitch}" update="mainPanel"/>
                                <p:menuitem value="#{strs.data_cascading}"/>
                            </p:submenu>
                            <p:submenu label="#{strs.data_visualization}">
                                <p:menuitem value="#{strs.local_pcs}"/>
                                <p:menuitem value="#{strs.web_clients}"/>
                                <p:menuitem value="#{strs.javafx_clients}"/>
                            </p:submenu>
                            <p:submenu label="#{strs.data_storing}">
                                <p:menuitem value="#{strs.dbms}"/>
                                <p:menuitem value="#{strs.file_storage}"/>
                                <p:menuitem value="#{strs.data_replication}"/>
                            </p:submenu>
                        </p:menu>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:panel id="mainPanel" header="#{strs[pageSwitcherBean.page]}" style="border: none">
                            <ui:include src="#{pageSwitcherBean.page}.xhtml"/>
                        </p:panel>
                    </p:layoutUnit>
                    <p:layoutUnit position="south">
                        <table width="100%">
                            <tr>
                                <td>#{strs.copyright}</td>
                                <td align="right">#{strs.web_design}: Dmitry Ovchinnikov</td>
                            </tr>
                        </table>
                    </p:layoutUnit>               
                </p:layout>
            </h:form>
        </h:body>
    </f:view>
</html>
