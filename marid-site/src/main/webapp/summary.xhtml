<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core" 
      xmlns:cc="http://java.sun.com/jsf/composite">
    <f:view contentType="text/html" locale="#{localeBean.locale}">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Summary</title>
                <link rel="stylesheet" type="text/css" href="marid.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <ui:composition>
                <c:choose>
                    <c:when test="#{localeBean.language == 'es'}">
                        <p><b>Marid</b> es una plataforma libre para adquirir y visualizar datos desde un equipo remoto y para crear los sistemas DAQ de bajo costo.</p>
                    </c:when>
                    <c:otherwise>
                        <p><b>Marid</b> is a free data acquisition and data visualization platform to build low-cost and high-scalable DAQ systems.</p>
                    </c:otherwise>
                </c:choose>
                <p:dataList value="#{advantagesBean.advantages}" var="adv" itemType="square" styleClass="noborders">
                    #{advantagesBean.label(adv)}
                </p:dataList>
                <p:panel header="#{strs.typical_usage}">
                    <h:outputLink value="javascript:void(0)" onclick="dlg.show();">
                        <h:graphicImage value="images/marid.png" width="100%" style="margin-top: 10px"/>
                    </h:outputLink>
                    <p:dialog widgetVar="dlg" closable="true" width="100%" height="600px">
                        <p:graphicImage value="images/marid.png" width="100%"/>
                    </p:dialog>
                </p:panel>
            </ui:composition>
        </h:body>
    </f:view>
</html>
